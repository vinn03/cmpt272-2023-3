<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="info.js"></script>
    <title>User Profile Card</title>
</head>
<body onload="init()">
    <header>
        <h1>Vinny</h1>
    </header>
    <section id="card">
        <img src="vinny.png" id="pfp" placeholder="Profile Picture">
        <h4>Web developer, Tech enthusiast</h4>
        <button id="info-button">More info</button>
        <p id="info">
            Hobbies: Coding, Drumming, Guitars, Gaming<br><br>
            Birthdate: May 6, 2003<br><br>
            Favourite Quote: "mmm chezburger"
        </p>
    </section>
</body>
</html>
